<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Website</title>
</head>
<body>
    <div class="" id="quotes">

    </div>
    <div id="author"></div>
    <button id="newQuote">New Quote!</button>



    <script>
        // getting elements
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");

        // action button
        const newquote = document.getElementById("newQuote");
        newquote.addEventListener("click", () => getQuote())
        
        // API = https://type.fit/api/quotes
        let realData = "";



        // fetching random quote from the list to display on page
        const newQuote = () => {
            // To get  numbers wthout decimal int thhe range of 1 to 10
            let randomNum = Math.floor(Math.random() * 10);
            console.log(realData[randomNum].text)
            console.log(realData[randomNum].author)
            quotes.innerText = `${realData[randomNum].text}`
            author.innerText = `${realData[randomNum].author}`
        }

        const getQuote = async() => {
            const api = "https://type.fit/api/quotes";
            try {
                let data = await fetch(api);
                realData = await data.json();
                // console.log(realData[0].text);
                // console.log(realData[0].author);
                newQuote()
            } catch (error) {
                console.log(error);
            }

        }



        getQuote();
    </script>
</body>
</html>
